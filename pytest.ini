[pytest]
# Маркеры для разных типов тестов
markers =
    # Базовые тесты - быстрая проверка функциональности
    basic: Базовые тесты для быстрой проверки API
    
    # Детальные тесты - полное тестирование
    detailed: Детальные тесты с полной проверкой
    
    # Негативные тесты - проверка ошибок
    negative: Тесты негативных сценариев
    
    # Тесты производительности
    performance: Тесты производительности и времени ответа
    
    # Тесты с реальными данными
    real_data: Тесты с реальными данными из cURL
    
    # Smoke тесты - критически важные тесты
    smoke: Критически важные тесты для проверки работоспособности
    
    # Регрессионные тесты
    regression: Регрессионные тесты для проверки стабильности

# Настройки по умолчанию
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Пути к тестам
testpaths = tests

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 